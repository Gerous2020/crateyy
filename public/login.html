<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRATEYY | Login</title>
    <link rel="icon" href="data:,">
    <!-- Google Fonts & CSS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&family=Syne:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-box {
            background: var(--color-dark-gray);
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: var(--color-text-muted);
            font-weight: 500;
            transition: 0.3s;
        }

        .auth-tab.active {
            color: var(--color-gold);
            border-bottom: 2px solid var(--color-gold);
            margin-bottom: -2px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .role-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            background: #000;
            padding: 5px;
            border-radius: 50px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .role-btn {
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .role-btn.active {
            background: var(--color-gold);
            color: #000;
            font-weight: bold;
        }

        .role-btn:not(.active) {
            color: #888;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--color-gold);
        }
    </style>
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo"><a href="../index.html">CRATE<span style="color: var(--color-gold);">YY</span></a></div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <div class="role-toggle" id="role-toggle">
                <div class="role-btn active" data-role="customer">Customer</div>
                <div class="role-btn" data-role="admin">Admin</div>
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchTab('login')">SIGN IN</div>
                <div class="auth-tab" onclick="switchTab('register')">SIGN UP</div>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label>Email Address</label>
                    <input type="email" id="login-email" required placeholder="name@example.com">
                </div>
                <div class="form-group" style="margin-bottom: 30px;">
                    <label>Password</label>
                    <input type="password" id="login-password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 10px;">SIGN IN</button>
                <div
                    style="display: flex; align-items: center; justify-content: center; margin-bottom: 10px; color: #666;">
                    <span>OR</span>
                </div>
                <!-- Google Sign In Button -->
                <a href="/auth/google" class="btn btn-outline"
                    style="width: 100%; display: flex; align-items: center; justify-content: center; text-decoration: none; padding: 10px; background: #fff; color: #000; border: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"
                        style="margin-right: 10px;">
                        <path fill="#4285F4"
                            d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" />
                        <path fill="#34A853"
                            d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.836.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z" />
                        <path fill="#FBBC05"
                            d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" />
                        <path fill="#EA4335"
                            d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.159 6.656 3.58 9 3.58z" />
                    </svg>
                    Sign in with Google
                </a>
                <div id="login-error" style="color: red; margin-top: 15px; text-align: center; font-size: 0.9rem;">
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label>Full Name</label>
                    <input type="text" id="reg-name" required placeholder="John Doe">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label>Email Address</label>
                    <input type="email" id="reg-email" required placeholder="name@example.com">
                </div>
                <div class="form-group" style="margin-bottom: 30px;">
                    <label>Password</label>
                    <input type="password" id="reg-password" required placeholder="Create a password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">CREATE ACCOUNT</button>
                <div id="reg-error" style="color: red; margin-top: 15px; text-align: center; font-size: 0.9rem;"></div>
            </form>
        </div>
    </div>

    <script>
        let currentRole = 'customer';

        // Role Toggle
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentRole = btn.dataset.role;

                // Toggle Sign Up Tab visibility based on role
                const signUpTab = document.querySelectorAll('.auth-tab')[1];
                if (currentRole === 'admin') {
                    signUpTab.style.display = 'none';
                    switchTab('login'); // Force switch to login
                } else {
                    signUpTab.style.display = 'block';
                }
            });
        });

        // Tab Switching
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
        }

        // API Base URL
        // Smart API Base: 
        // If on Live Server (5500), point to Node Server (3000). 
        // If on Node Server or Production, use relative path.
        const API_BASE = (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') && window.location.port !== '3000'
            ? 'http://localhost:3000'
            : '';

        // Login Logic
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorMsg = document.getElementById('login-error');

            try {
                const res = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role: currentRole })
                });
                const data = await res.json();

                if (data.success) {
                    // Store Session
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (data.user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = '../index.html';
                    }
                } else {
                    errorMsg.textContent = data.message;
                }
            } catch (err) {
                errorMsg.textContent = "Server error. Try again.";
            }
        });

        // Register Logic
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const errorMsg = document.getElementById('reg-error');

            try {
                const res = await fetch(`${API_BASE}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, role: currentRole })
                });
                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    if (data.user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = '../index.html';
                    }
                } else {
                    errorMsg.textContent = data.message;
                }
            } catch (err) {
                errorMsg.textContent = "Server error. Try again.";
            }
        });
    </script>
</body>

</html>
